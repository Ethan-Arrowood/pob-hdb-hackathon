<mat-table [dataSource = "myData"]> //make sure to change dataSource to actual datasource.
//include a renderRows to automatically update data - do this later.
//define colum templates
<ng-container matColumnDef="item">
      <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{element.item}} </mat-cell>
    </ng-container>

<ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let quantity"> {{element.quantity}} </mat-cell>
        </ng-container>

<ng-container matColumnDef="owner">
        <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
        <mat-cell *matCellDef="let owner"> {{element.owner}} </mat-cell>
        </ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>

<mat-paginator #mat-paginator
            [pageSize] = "10"
            [pageSizeOptions] = "[10, 20, 40, 60, 80, 100]"
            [showPrevFwdButtons] "true">
          </mat-paginator>
  </mat-table>
